<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random African Proverbs</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome -->
    <script src="js/all.js"></script>
</head>

<body>

    <div class="container text-center m-top">
        <h1>A Collection of African Proverbs</h1>
    </div>


    <div class="">
        <div class=" row align-items-center max-height">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate
                    quote</button>

                <h3 class="text-muted">
                    <span class="quote-icon mr-3">
                        <i class="fas fa-quote-left fa-3x"></i>
                    </span>
                    <span id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio
                        placeat dolor labore, reprehenderit
                        ipsum aspernatur blanditiis maiores.</span>
                </h3>
                <h5 class="text-right text-capitalize author">-
                    <span class="quote-author ml-3">author</span>
                </h5>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main Js -->
    <script src="js/script.js"></script>
</body>

</html>
